<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TrailersNow is a Movie Trailers Website Made by Darshan Khainrar">

    <!-- Title -->
    <title>TrailersNow</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">

    <!-- Google Font DM Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Custom JS -->
    <script src="./js/global.js" defer></script>
    <script src="./js/index.js" type="module"></script>

</head>

<body>

    <header>
        <a href="./index.html" class="logo">
            <img src="./img/logo.png" alt="TrailersNow Logo" id="logo" width="150">
        </a>

        <div class="search-box" search-box>

            <div class="search-wrapper" search-wrapper>
                <input type="text" name="search" class="search-field" aria-label="search movies"
                    placeholder="Search any Movie..." search-field autocomplete="off">

                <img src="./img/search.png" alt="search icon" width="24" height="24" class="leading-icon">
            </div>

            <button class="search-btn" search-toggler>
                <img src="./img/close.png" alt="close search box" width="24" height="24">
            </button>
        </div>

        <button class="search-btn" search-toggler menu-close>
            <img src="./img/search.png" alt="open search box" width="24" height="24">
        </button>

        <button class="menu-btn " menu-btn menu-toggler>
            <img src="./img/menu.png" class="menu" alt="open menu" width="24" height="24">
            <img src="./img/menu-close.png" class="close" alt="close menu" width="24" height="24">
        </button>
    </header>

    <main>

        <nav class="sidebar" sidebar></nav>
    
        <div class="overlay" overlay menu-toggler></div>
    
        <article class="container" page-content></article>
        
    </main>

</body>

</html>
